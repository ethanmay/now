<!DOCTYPE html>
<html>
<head>
    <title>Import&bull;io Example</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdn.import.io/js/2.0.0/importio.js"></script>
    <script src="./js/scripts.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <body>
        <div class="buttons">
            <button data-reveal="abc">ABC News</button>
            <button data-reveal="aljazeera">Aljazeera America</button>
            <button data-reveal="bbc">BBC News</button>
            <button data-reveal="cnn">CNN News</button>
            <button data-reveal="fox">Fox News</button>
            <button data-reveal="google">Google News</button>
            <button data-reveal="frontline">Frontline News</button>
            <button data-reveal="newrepublic">New Republic</button>
            <button data-reveal="huffpost">Huffington Post</button>
            <button data-reveal="nytimes">New York Times</button>
            <button data-reveal="npr">NPR</button>
            <button data-reveal="reddit">Reddit</button>
            <button data-reveal="reddit_top">Reddit Top</button>
            <button data-reveal="wired">Wired</button>
        </div>
    
        <div class="tracks">
            <div id="abc" class="track">
            </div>

            <div id="aljazeera" class="track">
            </div>

            <div id="bbc" class="track">
            </div>

            <div id="cnn" class="track">
            </div>

            <div id="fox" class="track">
            </div>

            <div id="google" class="track">
            </div>

            <div id="frontline" class="track">
            </div>

            <div id="newrepublic" class="track">
            </div>

            <div id="huffpost" class="track">
            </div>

            <div id="nytimes" class="track">
            </div>

            <div id="npr" class="track">
            </div>

            <div id="reddit" class="track">
            </div>

            <div id="reddit_top" class="track">
            </div>

            <div id="wired" class="track">
            </div>
        </div>

    </body>
</html>
